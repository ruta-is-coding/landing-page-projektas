<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>
      Dojek - Responsive Bootstrap 5 Landing Page
      Template
    </title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="col.css" />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Mandali&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <img
            src="logos, icons/logo-dark.png"
            alt="Dojek logo"
          />
        </div>
        <nav>
          <ul>
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Projects</a></li>
            <li><a href="">Testimonial</a></li>
            <li><a href="">Team</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section class="home">
        <div class="container">
          <div class="row">
            <div class="col-6">
              <h1>
                Digital Agency with Excellence
                Services
              </h1>
              <p>
                Nemo enim ipsam voluptatem quia
                voluptas sit aspernatur aut odit
                aut fugit sed quia consequuntur.
              </p>
            </div>
            <div class="col-6">
              <img
                src="images/hero-img.png"
                alt="A man working"
              />
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
